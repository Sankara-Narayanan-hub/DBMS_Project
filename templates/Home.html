<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 56px; /* Adjust based on navbar height */
        }
        .navbar-nav .nav-item .nav-link {
            color: #ffffff !important;
        }
        .navbar-nav .nav-item .nav-link:hover {
            color: #d1d1d1 !important;
        }
        .container {
            max-width: 900px;
        }
        .content-header {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .content-header h1 {
            font-size: 2.5rem;
            color: #343a40;
        }
        .content-header p {
            font-size: 1.1rem;
            color: #6c757d;
        }
        .alert-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" id="Home" href="http://127.0.0.1:5000">Home</a>
                <a class="nav-item nav-link" id="login" href="http://127.0.0.1:5000/login">Login</a>
                <a class="nav-item nav-link" id="signup" href="http://127.0.0.1:5000/signup">Sign Up</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    <div class="content-header text-center">
        <h1>Welcome to the Library Management System</h1>
        <p>Manage your borrowed books, search for new titles, and more. Explore the features of our system with ease.</p>
    </div>
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
